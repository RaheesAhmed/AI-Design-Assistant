<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AI Design Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Adobe Clean', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1E1E1E;
      color: #E8E8E8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #2D2D2D;
      padding: 8px 12px;
      border-bottom: 1px solid #3A3A3A;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .header-actions {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      color: #B8B8B8;
      cursor: pointer;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .icon-btn:hover {
      background: #3A3A3A;
      color: #E8E8E8;
    }

    .icon-btn svg {
      width: 16px;
      height: 16px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #1E1E1E;
    }

    .chat-container::-webkit-scrollbar {
      width: 12px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #1E1E1E;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #3A3A3A;
      border-radius: 0;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #4A4A4A;
    }

    .message {
      max-width: 85%;
      padding: 8px 10px;
      border-radius: 2px;
      line-height: 1.4;
      font-size: 12px;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .message.user {
      background: #3A3A3A;
      color: #E8E8E8;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.assistant {
      background: #2D2D2D;
      color: #E8E8E8;
      align-self: flex-start;
      border: 1px solid #3A3A3A;
    }

    .message.error {
      background: #3A2020;
      border: 1px solid #FF3B30;
      color: #FF6B6B;
      align-self: flex-start;
    }

    .message.system {
      background: #2D2D2D;
      border: 1px solid #3A3A3A;
      align-self: center;
      text-align: center;
      font-size: 11px;
      color: #B8B8B8;
    }

    .message img {
      max-width: 100%;
      border-radius: 2px;
      margin-top: 6px;
      border: 1px solid #3A3A3A;
    }

    .message pre {
      background: #1E1E1E;
      padding: 6px;
      border-radius: 2px;
      overflow-x: auto;
      margin: 6px 0;
      border: 1px solid #3A3A3A;
      font-size: 11px;
    }

    .input-section {
      background: #262626;
      padding: 10px 12px;
      border-top: 1px solid #3A3A3A;
    }

    .quick-actions {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .quick-btn {
      padding: 4px 8px;
      background: #2D2D2D;
      border: 1px solid #3A3A3A;
      color: #B8B8B8;
      border-radius: 2px;
      cursor: pointer;
      font-size: 10px;
      transition: all 0.15s;
    }

    .quick-btn:hover {
      background: #3A3A3A;
      color: #E8E8E8;
    }

    .input-group {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    textarea {
      width: 100%;
      padding: 5px 26px 5px 8px;
      border: 1px solid #3A3A3A;
      background: #1E1E1E;
      color: #E8E8E8;
      border-radius: 2px;
      font-size: 12px;
      font-family: inherit;
      resize: none;
      height: 32px;
      min-height: 32px;
      max-height: 80px;
      line-height: 1.4;
    }

    textarea::placeholder {
      color: #6B6B6B;
    }

    textarea:focus {
      outline: none;
      border-color: #6B6B6B;
    }

    .attach-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: #6B6B6B;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.15s;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .attach-btn:hover {
      background: #3A3A3A;
      color: #B8B8B8;
    }

    .send-btn {
      padding: 0 14px;
      background: #3A3A3A;
      border: 1px solid #3A3A3A;
      color: #E8E8E8;
      border-radius: 2px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 400;
      transition: all 0.15s;
      min-width: 55px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: #4A4A4A;
    }

    .send-btn:active {
      background: #3A3A3A;
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .loading {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid #3A3A3A;
      border-radius: 50%;
      border-top-color: #B8B8B8;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2D2D2D;
      border: 1px solid #3A3A3A;
      border-radius: 2px;
      width: 90%;
      max-width: 400px;
      padding: 0;
    }

    .modal-header {
      padding: 12px;
      border-bottom: 1px solid #3A3A3A;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 12px;
      font-weight: 400;
      color: #E8E8E8;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .modal-close {
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      color: #B8B8B8;
      cursor: pointer;
      border-radius: 2px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .modal-close:hover {
      background: #3A3A3A;
      color: #E8E8E8;
    }

    .modal-body {
      padding: 16px 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      color: #B8B8B8;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #3A3A3A;
      background: #1E1E1E;
      color: #E8E8E8;
      border-radius: 2px;
      font-size: 12px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6B6B6B;
    }

    .status-text {
      font-size: 10px;
      color: #6B6B6B;
      margin-top: 4px;
    }

    .status-text.success {
      color: #5ECB5C;
    }

    .modal-footer {
      padding: 12px;
      border-top: 1px solid #3A3A3A;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn-secondary {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #3A3A3A;
      color: #B8B8B8;
      border-radius: 2px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.15s;
    }

    .btn-secondary:hover {
      background: #3A3A3A;
      color: #E8E8E8;
    }

    .btn-primary {
      padding: 6px 12px;
      background: #3A3A3A;
      border: 1px solid #3A3A3A;
      color: #E8E8E8;
      border-radius: 2px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.15s;
    }

    .btn-primary:hover {
      background: #4A4A4A;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-actions">
      <button class="icon-btn" id="newChatBtn" title="New Chat">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M2 2h12v12H2z" />
          <path d="M8 5v6M5 8h6" />
        </svg>
      </button>
      <button class="icon-btn" id="settingsBtn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M14 7h-1.1c-.1-.4-.3-.7-.5-1l.8-.8-.7-.7-.8.8c-.3-.2-.6-.4-1-.5V3h-1v1.1c-.4.1-.7.3-1 .5l-.8-.8-.7.7.8.8c-.2.3-.4.6-.5 1H3v1h1.1c.1.4.3.7.5 1l-.8.8.7.7.8-.8c.3.2.6.4 1 .5V13h1v-1.1c.4-.1.7-.3 1-.5l.8.8.7-.7-.8-.8c.2-.3.4-.6.5-1H14V7zm-6 2c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-section">
    <div class="quick-actions">
      <button class="quick-btn" data-action="analyze">Analyze Artboard</button>
      <button class="quick-btn" data-action="analyze-selection">Analyze Selection</button>
      <button class="quick-btn" data-action="generate">Generate Image</button>
      <button class="quick-btn" data-action="colors">Color Palette</button>
      <button class="quick-btn" data-action="improve">Suggestions</button>
    </div>
    <div class="input-group">
      <div class="input-wrapper">
        <textarea id="userInput" placeholder="Ask me anything..." rows="1"></textarea>
        <button class="attach-btn" id="attachBtn" title="Attach artboard">ðŸ“Ž</button>
      </div>
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" id="closeSettingsBtn">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Gemini API Key</label>
          <input type="password" id="apiKeyInput" placeholder="Enter your API key..." autocomplete="off" />
          <div class="status-text" id="apiStatus">Not configured</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancelSettingsBtn">Cancel</button>
        <button class="btn-primary" id="saveSettingsBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="./CSInterface.js"></script>
  <script src="./app.js"></script>
</body>

</html>
